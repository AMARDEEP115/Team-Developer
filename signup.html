<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup page</title>

    <style>
        #main{
            border: 1px solid transparent;
            width: 27%;
            height: 550px;
            background-color: #48c9b0;
            box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;
            margin: auto;
            margin-top: 70px;
            
        }
        #inform{
            /* border: 1px solid blue; */
            width: 76%;
            height: 400px;
            margin: auto;
            margin-top: 40px;

        }
        #inform > div {
            /* border: 1px solid red; */
            width: 100%;
            height: 63px;
            margin-bottom: 10px;
            
        } 
        #main > p {
            color: white;
            text-align: center;
            margin-top: 30px;
            font-size: 2rem;
            font-family: 'Times New Roman', Times, serif;
        }
        #white{
            
            background-color:#f2f2f2 ;
            color: black;
            font-size: 1.2rem;
            display: flex;
            font-weight: 500;
            font-family:'Times New Roman', Times, serif;
        
        }
        input[type="text"],
      input[type="text"],
      input[type="email"],
      textarea {
        width: 100%;
        padding: 13px;
        border: 1px solid #ccc;
        color:black;
        box-sizing: border-box;
        margin-top: 6px;
        margin-bottom: 16px;
        resize: vertical;
      }
        
        .trans{
            background-color: #17a589;
            color: white;
            font-size: 1.2rem;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Times New Roman', Times, serif;
        }
        
       .trans:hover{
           background-color: aqua;
           cursor: pointer;
           color: orangered;
       }



    </style>
</head>
<body>
   <div id="main">
       <p>- Visitor -</p>
       <div id="inform">
           <input type="text" placeholder="Full name" id="white">
           <input type="text" placeholder="Email" id="white">
           <input type="text" placeholder="Organisation" id="white">
          
           <div class="trans"> <p>SIGN UP</p> </div>
           <div class="trans"> <p>RETURN</p> </div>
       </div>
   </div>
</body>
</html>
